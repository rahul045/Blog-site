
{% extends "layout.html" %}

{% block body %}
                   
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Site From Here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                      <h1>Basic Actions</h1>
                <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                 <a href="/logout"><button class="btn btn-primary">LOG OUT</button></a>
                <hr>

<h1>Add/Edit Posts</h1>

<form action="/edit/{{post.sno}}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control"  name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title" value="{{post.title}}">
  </div>

 <div class="form-group">
    <label for="exampleInputEmail1">Tagline</label>
    <input type="text" class="form-control"  name="tagline" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tagline" value="{{post.tagline}}">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Slug</label>
    <input type="text" class="form-control"  name="slug" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter slug" value="{{post.slug}}">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Content</label>
    <input type="text" class="form-control"  name="content" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter content"  value="{{post.content}}">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Image</label>
    <input type="text" class="form-control"  name="img" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Image file" value="{{post.img_file}}">
  </div>
  
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>


                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
       {% endblock %}
